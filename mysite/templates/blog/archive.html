<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Roboto&family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
</head>
<body>
    <header><span class="logo"><p class="logo1">MY BLOG</p></span></header>
    <div class="first">
    {% for post in posts %}
    <div class="second">
        <h2>{{ post.title }}</h2>
        <div class="third">{{ post.timestamp }}</div>
        <div class="fourth">{{ post.body }}</div>
    </div>
    {% endfor %}
    </div>
    <style>
        body {
            background-image: url("{% static 'images/Desktop - 11.png' %}");
            background-attachment: fixed;
            background-repeat: no-repeat;
            -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        width: 100%;
        }
    </style>
</body>
</html>
